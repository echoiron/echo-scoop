[network]
enable_proxy = true
proxy_host = "localhost:1080"

# request header
[useragent]
default = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.0.0 Safari/537.36"
eudic = "/eusoft_eudic_en_win32/13.1.6/E1642045/"

